<div class="documents-container">
  <h2>Your Documents</h2>
  <ul>
    <li *ngFor="let document of documents">
      {{ document.OriginalName }}  <!-- Orijinal dosya adı burada gösteriliyor -->
      <div class="button-group">
        <button class="delete-btn" (click)="confirmDelete(document.ID)">Delete</button> <!-- Silme butonu -->
        <button class="insights-btn" (click)="viewInsights(document.ID)">Insights</button> <!-- Insights butonu -->
      </div>
    </li>
  </ul>
</div>

<div class="background1">
  <!-- Random Shapes for Visual Interest -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
</div>
