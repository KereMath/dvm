<nav class="navbar">
  <ul>
    <!-- Home her zaman görünür -->
    <li><a routerLink="/hello">Home</a></li>

    <!-- Kullanıcı giriş yapmamışsa Login ve Register göster -->
    <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/register">Register</a></li>

    <!-- Kullanıcı giriş yapmışsa diğer öğeleri göster -->
    <li *ngIf="isLoggedIn"><a routerLink="/upload">Upload</a></li>
    <li *ngIf="isLoggedIn"><a routerLink="/mydocuments">Documents</a></li>

    <!-- Admin Panel: Kullanıcı admin (role === 1) ise göster -->
    <li *ngIf="isLoggedIn && role === 1"><a routerLink="/admin-panel">Admin Panel</a></li>

    <!-- Superadmin Panel: Kullanıcı süper admin (role === 2) ise göster -->
    <li *ngIf="isLoggedIn && role === 2"><a routerLink="/superadmin-panel">Superadmin Panel</a></li>

    <!-- Kullanıcı giriş yapmışsa kullanıcı adını ve logout düğmesini göster -->
    <li *ngIf="isLoggedIn" class="username-display">
      Welcome, {{ username }}
      <button (click)="logout()" class="logout-btn">Logout</button>
    </li>
  </ul>
</nav>
